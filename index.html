<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TixMaster</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">TixMaster</div>
    <nav>
      <a href="#">Music</a>
      <a href="#">Theatre</a>
      <a href="#">Sports</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search by artist, venue, or event">
      <button>Search</button>
    </div>
  </header>

  <!-- Featured Events -->
  <section class="featured-events">
    <h2>Featured Events</h2>
    <div class="event">
      <h3>Concert of Dreams</h3>
      <p>Saturday, Jan 20, 2024</p>
      <button>View Details</button>
    </div>
    <div class="event">
      <h3>Broadway Stars</h3>
      <p>Friday, Feb 10, 2024</p>
      <button>View Details</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>TixMaster &copy; 2024. All Rights Reserved.</p>
  </footer>
</body>
</html>
